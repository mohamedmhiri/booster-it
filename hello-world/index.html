<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster IT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>
            {{ message }}
        </h1>
        <input type="text" v-model="text">
        <p>{{ text }}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Bonsoir :D",
                text: ""
            }
        });
    </script>
</body>
</html>
